<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Encripto e Descripto de Texto | Alura Challenge</title>
</head>
<body>
    <header>       
    </header>
   <main>  
        <section class="type-area">
            <div class="type-area__top">
                <a href="https://www.alura.com.br/?utm_term=alura&utm_campaign=%5BSearch%5D+%5BPerformance%5D+Institucional+-+Paraná&utm_source=adwords&utm_medium=ppc&hsa_acc=7964138385&hsa_cam=20234124477&hsa_grp=150249101655&hsa_ad=660813755680&hsa_src=g&hsa_tgt=aud-1899095554238:kwd-300088401&hsa_kw=alura&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjwoJa2BhBPEiwA0l0ImBqDScQZpFa7n_E1dsYPHSAfXa8283adD74vBl2v6VrEUqSbiqI-4xoCW7EQAvD_BwE"><img class="type-area__img" src="./assets/aluralogo.png" alt="Logo da Alura"></a>
            </div>
            <textarea name="" id="type-area__text" placeholder="Digite seu texto aqui"></textarea>
            <p class="type-area__warning">Caracteres especiais ou com acento não são aceitos!</p>
            <div class="type-area__buttons">    
                <button class="dark-button" id="encrypt-button">Criptografar</button>
                <button class="light-button" id="decrypt-button">Descriptografar</button>
            </div>
        </section>  
        <section class="result">
            <figure>
                <img class="result__img" src="./assets/searchimg.png" alt="">
            <figcaption><a class="result__img__caption" href="https://br.freepik.com/vetores-gratis/ilustracao-de-pesquisa-de-palavra-chave_18611298.htm#fromView=image_search_similar&page=1&position=32&uuid=f2653e3b-e4ba-420d-b5cd-382f184da94a">Image by Freepik</a></figcaption>
            </figure>           
            <h3 id="result-title">Nenhuma mensagem encontrada!</h3>
            <p id="result-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copy-button" class="dark-button">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="footer__p">Desenvolvido por Fernanda Klechowicz Fialho</p>
        <div class="footer__links">
            <a class="footer__links__link"href="https://www.linkedin.com/in/fernanda-klechowicz-fialho/"><img class="footer__img" src="./assets/linkedin.png" alt="Logo do LinkedIn"></a>
            <a class="footer__links__link" href="https://github.com/FehFialho"><img class="footer__img" src="./assets/github.png" alt="Logo do GitHub"></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
